spring.application.name=bookmart-backend


# Aiven MySQL - Using Environment Variables (for security)
# For local development, set these in your IDE or create application-local.properties (not committed)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bookmart}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


