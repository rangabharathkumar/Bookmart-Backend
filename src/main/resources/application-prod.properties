# Production Configuration with Environment Variables
spring.application.name=bookmart-backend

# Aiven MySQL - Using Environment Variables for Security
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bookmart}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - Use Environment Variables
app.jwt-secret=${JWT_SECRET:default-secret-key-change-in-production}
app.jwt-expiration-milliseconds=86400000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# Swagger Production URL (set via environment variable)
app.swagger.prod-url=${SWAGGER_PROD_URL:https://api.bookmart.com}

# CORS Configuration (comma-separated list of allowed origins)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.bookmart=INFO

# Production optimizations
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
