# CI/CD Environment Configuration
spring.application.name=bookmart-backend

# Server Configuration
server.port=8080

# Database Configuration - H2 for CI testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false



# Logging
logging.level.root=INFO
logging.level.com.bookmart=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration (test values)
jwt.secret=testSecretKeyForCIEnvironmentThatIsLongEnoughForHS256Algorithm
jwt.expiration=3600000

# File Upload (disabled in CI)
spring.servlet.multipart.enabled=false
